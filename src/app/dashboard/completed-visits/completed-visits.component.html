<mat-expansion-panel [expanded]="true" data-test-id="matExpCompleted">
  <mat-expansion-panel-header data-test-id="matExpHeaderCompleted">
    <mat-panel-title>
      <div id="anchor-completed" class="anchor-con"></div>
      <div class="intel-accordion-title">
        <img src="assets/svgs/completed.svg" alt="" width="44px">
        <h6 class="mb-0 ml-2">
          {{ 'Completed Visits' | translate }} ({{ completedVisitsCount ? completedVisitsCount : 0 }})
        </h6>
        <mat-icon aria-hidden="false" class="info-icon" aria-label="help icon"
          matTooltip="{{ 'Ended visits after prescription' | translate }}"
          matTooltipPosition="right"
          data-test-id="matIcoHelpCompleted">help_outline</mat-icon>

        <div class="ml-auto filter-search-container">
          <button mat-stroked-button [matMenuTriggerFor]="filterMenu5" class="filter-btn"
            (click)="$event.stopPropagation();" data-test-id="btnFilterCompleted">
            <img src="assets/svgs/filter.svg" alt=""> {{'Filter' | translate}}
          </button>

          <mat-menu #filterMenu5="matMenu" class="custom-menu" [hasBackdrop]="true" xPosition="before" data-test-id="menuFilterCompleted">
            <div class="toggle-buttons">
              <button mat-button [class.active]="mode === 'date'" (click)="setMode('date'); $event.stopPropagation(); resetDate(true)"
                data-test-id="btnFilterDateCompleted">{{'Date' | translate}}</button>
              <button mat-button [class.active]="mode === 'range'" (click)="setMode('range'); $event.stopPropagation(); resetDate(true)"
                data-test-id="btnFilterRangeCompleted">{{'Range' | translate}}</button>
            </div>

            <div *ngIf="mode === 'date'" class="date-view" (click)="$event.stopPropagation()" data-test-id="conDateFilter">
              <form [formGroup]="filteredDateAndRangeForm">
                <div class="form-date">
                  <div class="input-date">
                    <label class="label-text">{{ 'Select date' | translate}}</label>
                    <div class="input-wrapper">
                      <input type="text" class="form-control" [max]="maxDate" formControlName="date" [matDatepicker]="dobdp"
                        placeholder="{{'Select date' | translate}}" aria-label="Date" aria-describedby="basic-addon1"
                        readonly data-test-id="etDate" />
                      <mat-datepicker #dobdp></mat-datepicker>
                      <mat-datepicker-toggle matSuffix [for]="dobdp" class="datepicker-icon" data-test-id="dpDateToggle">
                        <img matDatepickerToggleIcon src="assets/svgs/calendar-date.svg" alt="">
                      </mat-datepicker-toggle>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <div *ngIf="mode === 'range'" class="range-view" (click)=" $event.stopPropagation()" data-test-id="conRangeFilter">
              <form [formGroup]="filteredDateAndRangeForm">
                <div class="form-date">
                  <div class="input-date">
                    <label class="label-text">{{ 'Start date' | translate }}</label>
                    <div class="input-wrapper">
                      <input type="text" class="form-control" [max]="maxDate" formControlName="startDate" [matDatepicker]="picker1"
                        placeholder="{{'Select start date'|translate}}" aria-label="Start date" aria-describedby="basic-addon1"
                        readonly data-test-id="etSelStartDate">
                      <mat-datepicker #picker1></mat-datepicker>
                      <mat-datepicker-toggle matSuffix [for]="picker1" class="datepicker-icon" data-test-id="dpStartDateToggle">
                        <img matDatepickerToggleIcon src="assets/svgs/calendar-date.svg" alt="">
                      </mat-datepicker-toggle>
                    </div>
                  </div>
                </div>

                <div class="form-date">
                  <div class="input-date">
                    <label class="label-text">{{ 'End date' | translate }}</label>
                    <div class="input-wrapper">
                      <input type="text" class="form-control" [max]="maxDate" formControlName="endDate" [matDatepicker]="picker2"
                        placeholder="{{'Select end date'|translate}}" aria-label="End date" aria-describedby="basic-addon2"
                        readonly data-test-id="etSelEndDate">
                      <mat-datepicker #picker2></mat-datepicker>
                      <mat-datepicker-toggle matSuffix [for]="picker2" class="datepicker-icon" data-test-id="dpEndDateToggle">
                        <img matDatepickerToggleIcon src="assets/svgs/calendar-date.svg" alt="">
                      </mat-datepicker-toggle>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <div class="action-buttons">
              <button mat-button class="reset-btn" (click)="resetDate()" data-test-id="btnResetFilter">{{ 'Reset'| translate }}</button>
              <button mat-button class="apply-btn" (click)="applyDateOrRangeFilter()" data-test-id="btnApplyFilter">{{ 'Apply'| translate }}</button>
            </div>
          </mat-menu>

          <div class="input-group search-bar ml-auto" (click)="$event.stopPropagation();">
            <input type="text" #ipSearchInput class="form-control"
              placeholder="{{ 'Search Completed Visits' | translate }}"
              aria-label="Username" aria-describedby="basic-addon1"
              (keyup)="applyFilter($event)" (keydown.Space)="$event.stopPropagation()" (keydown.Enter)="$event.stopPropagation()"
              data-test-id="etSearchCompletedDashboard">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon1" *ngIf="!isFilterApplied" data-test-id="icoSearchCompleted">
                <img src="assets/svgs/search-icon.svg" alt="" width="20px" height="20px">
              </span>
              <button data-test-id="btnResetIpSearch" mat-icon-button aria-label="Reset completed search"
                *ngIf="isFilterApplied" (click)="clearFilter()">
                <mat-icon class="ml-0" style="line-height: normal;">close</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="tblDataSource" data-test-id="tblCompletedVisits">
      <!-- Existing table cells already have test-ids -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length" data-test-id="rowNoCompletedData">
          {{ 'No any completed visits.' | translate }}
        </td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" data-test-id="tblCompletedHeader"></tr>
      <tr mat-row *matRowDef="let row; let x = index; columns: displayedColumns;"
        [attr.data-test-id]="'ipRow' + x" [routerLink]="['/dashboard/visit-summary', row.uuid]"></tr>
    </table>

    <mat-paginator #tempPaginator hidePageSize [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page of periodic elements" data-test-id="pgCompletedVisits">
    </mat-paginator>
  </div>
</mat-expansion-panel>
