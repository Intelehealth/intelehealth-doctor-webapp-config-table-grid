<mat-expansion-panel [expanded]="true" data-test-id="matExpfollowUp">
  <mat-expansion-panel-header data-test-id="matExpHeaderfollowUp">
    <mat-panel-title>
      <div id="anchor-follow up" class="anchor-con"></div>
      <div class="intel-accordion-title">
        <img src="assets/svgs/diagnosis.svg" alt="" width="44px">
        <h6 class="mb-0 ml-2">
          {{ 'Follow Up Visits' | translate }} ({{ visitCount ? visitCount : 0 }})
        </h6>
        <mat-icon aria-hidden="false" class="info-icon" aria-label="help icon" matTooltip="{{ 'Visits under follow-up' | translate }}" matTooltipPosition="right" data-test-id="matIcoHelpfollowUp">help_outline</mat-icon>

        <div class="ml-auto filter-search-container">
          <button mat-stroked-button [matMenuTriggerFor]="filterMenu5" class="filter-btn" (click)="$event.stopPropagation();" data-test-id="btnFilterfollowUp">
            <img src="assets/svgs/filter.svg" alt=""> {{'Filter' | translate}}
          </button>

          <mat-menu #filterMenu5="matMenu" class="custom-menu" [hasBackdrop]="true" xPosition="before">
            <div class="toggle-buttons">
              <button mat-button [class.active]="mode === 'date'" (click)="setMode('date'); $event.stopPropagation(); resetDate(true)" data-test-id="btnDateModefollowUp">{{'Date' | translate}}</button>
              <button mat-button [class.active]="mode === 'range'" (click)="setMode('range'); $event.stopPropagation(); resetDate(true)" data-test-id="btnRangeModefollowUp">{{'Range' | translate}}</button>
            </div>

            <div *ngIf="mode === 'date'" class="date-view" (click)="$event.stopPropagation()">
              <form [formGroup]="filteredDateAndRangeForm">
                <div class="form-date">
                  <div class="input-date">
                    <label class="label-text">{{ 'Select date' | translate}}</label>
                    <div class="input-wrapper">
                      <input type="text" class="form-control" [max]="maxDate" formControlName="date" [matDatepicker]="dobdp" placeholder="{{'Select date' | translate}}" aria-label="Date" aria-describedby="basic-addon1" readonly data-test-id="etDate"/>
                      <mat-datepicker #dobdp></mat-datepicker>
                      <mat-datepicker-toggle matSuffix [for]="dobdp" data-test-id="dpDate" class="datepicker-icon">
                        <img matDatepickerToggleIcon src="assets/svgs/calendar-date.svg" alt="">
                      </mat-datepicker-toggle>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <div *ngIf="mode === 'range'" class="range-view" (click)=" $event.stopPropagation()">
              <form [formGroup]="filteredDateAndRangeForm">
                <div class="form-date">
                  <div class="input-date">
                    <label class="label-text">{{ 'Start date' | translate }}</label>
                    <div class="input-wrapper">
                      <input type="text" class="form-control" [max]="maxDate" formControlName="startDate" [matDatepicker]="picker1" placeholder="{{'Select start date'|translate}}" aria-label="Start date" aria-describedby="basic-addon1" readonly data-test-id="etSelStartDate">
                      <mat-datepicker #picker1></mat-datepicker>
                      <mat-datepicker-toggle matSuffix [for]="picker1" class="datepicker-icon" data-test-id="dpStartDate">
                        <img matDatepickerToggleIcon src="assets/svgs/calendar-date.svg" alt="">
                      </mat-datepicker-toggle>
                    </div>
                  </div>
                </div>
                <div class="form-date">
                  <div class="input-date">
                    <label class="label-text">{{ 'End date' | translate }}</label>
                    <div class="input-wrapper">
                      <input type="text" class="form-control" [max]="maxDate" formControlName="endDate" [matDatepicker]="picker2" placeholder="{{'Select end date'|translate}}" aria-label="End date" aria-describedby="basic-addon2" readonly data-test-id="etSelEndDate">
                      <mat-datepicker #picker2></mat-datepicker>
                      <mat-datepicker-toggle matSuffix [for]="picker2" class="datepicker-icon" data-test-id="dpEndDate">
                        <img matDatepickerToggleIcon src="assets/svgs/calendar-date.svg" alt="">
                      </mat-datepicker-toggle>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <div class="action-buttons">
              <button mat-button class="reset-btn" (click)="resetDate()" data-test-id="btnResetDatefollowUp">{{ 'Reset'| translate }}</button>
              <button mat-button class="apply-btn" (click)="applyDateOrRangeFilter()" data-test-id="btnApplyDatefollowUp">{{ 'Apply'| translate }}</button>
            </div>
          </mat-menu>

          <div class="input-group search-bar ml-auto" (click)="$event.stopPropagation();">
            <input type="text" #ipSearchInput class="form-control" placeholder="{{ 'Search Follow Up Visits' | translate }}" aria-label="Username" aria-describedby="basic-addon1" (keyup)="applyFilter($event)" (keydown.Space)="$event.stopPropagation()" (keydown.Enter)="$event.stopPropagation()" data-test-id="etSearchfollowUpDashboard">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon1" *ngIf="!isFilterApplied">
                <img src="assets/svgs/search-icon.svg" alt="" width="20px" height="20px">
              </span>
              <button data-test-id="btnResetIpSearchfollowUp" mat-icon-button aria-label="Reset follow up search" *ngIf="isFilterApplied" (click)="clearFilter()">
                <mat-icon class="ml-0" style="line-height: normal;">close</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="tblDataSource">

      <!-- Existing table columns already have test ids -->

      <tr class="mat-row" *matNoDataRow data-test-id="rowNoDatafollowUp">
        <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
          {{ 'No any follow up visits.' | translate }}
        </td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" data-test-id="rowHeaderfollowUp"></tr>
      <tr mat-row *matRowDef="let row; let x = index; columns: displayedColumns;" [attr.data-test-id]="'ip' + x" [routerLink]="['/dashboard/visit-summary', row.uuid]"></tr>
    </table>

    <mat-paginator #tempPaginator hidePageSize [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of periodic elements" data-test-id="matPaginatorfollowUp"></mat-paginator>
  </div>
</mat-expansion-panel>
