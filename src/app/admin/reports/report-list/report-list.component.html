<div class="row mt-4">
  <div class="col-md-12 p-0">
    <div class="card intel-card">
      <div class="card-header">
        <img class="mr-2" src="assets/svgs/report-header.svg" alt="" height="44px">
        <h6 class="mb-0">{{ 'Report' | translate }}</h6>
      </div>
      <div class="card-body">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="reports">
            <ng-container matColumnDef="name">
              <td mat-cell [attr.colspan]="3" *matCellDef="let element">
                <img src="assets/svgs/file.svg" alt=""> &nbsp; {{element.name | translate}}
              </td>
            </ng-container>

            <!-- Button Column -->
            <ng-container matColumnDef="buttonName">
              <td mat-cell *matCellDef="let element">
                <button #btnCreateReport mat-raised-button color="primary" (click)="createReport(element)"
                  data-test-id="btnCreateReport">
                  {{element.buttonName | translate}}
                </button>
              </td>
            </ng-container>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
                No data to display.
              </td>
            </tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>
