<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 p-0">
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs nav-pills">
        <li [ngbNavItem]="1" data-test-id="tabSent">
          <a ngbNavLink data-test-id="navSent">
            <div class="chip-item chip-item-blue" data-test-id="chipSent">
              <img class="chip-img" src="assets/svgs/pad.svg" alt="" data-test-id="imgSentIcon"/>
              <div class="chip-info" data-test-id="chipInfoSent">
                <h6 data-test-id="lblSentCount">{{prescriptionSentCount}}</h6>
                <span data-test-id="lblSentText">{{'Prescription Sent'|translate}}</span>
              </div>
            </div>
          </a>
          <ng-template ngbNavContent>
            <ng-container *ngIf="loaded2" data-test-id="conSentContainer">
              <app-sent
                [prescriptionsSent]="prescriptionSent"
                [prescriptionsSentCount]="prescriptionSentCount"
                (fetchPageEvent)="getPrescriptionSentVisitsData($event)"
                data-test-id="compSent"
              ></app-sent>
            </ng-container>
          </ng-template>
        </li>

        <li [ngbNavItem]="2" data-test-id="tabCompleted">
          <a ngbNavLink data-test-id="navCompleted">
            <div class="chip-item chip-item-green" data-test-id="chipCompleted">
              <img class="chip-img" src="assets/svgs/completed-2.svg" alt="" data-test-id="imgCompletedIcon"/>
              <div class="chip-info" data-test-id="chipInfoCompleted">
                <h6 data-test-id="lblCompletedCount">{{completedVisitsCount}}</h6>
                <span data-test-id="lblCompletedText">{{'Completed Visits'|translate}}</span>
              </div>
            </div>
          </a>
          <ng-template ngbNavContent>
            <ng-container *ngIf="loaded1" data-test-id="conCompletedContainer">
              <app-completed
                [completedVisits]="completedVisits"
                [completedVisitsCount]="completedVisitsCount"
                (fetchPageEvent)="getCompletedVisitsData($event)"
                data-test-id="compCompleted"
              ></app-completed>
            </ng-container>
          </ng-template>
        </li>
      </ul>

      <div [ngbNavOutlet]="nav" class="mt-2" data-test-id="navOutlet"></div>
    </div>
  </div>
</div>
