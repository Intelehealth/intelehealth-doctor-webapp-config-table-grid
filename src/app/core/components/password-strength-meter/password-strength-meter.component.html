<div class="d-flex password-strength-con" data-test-id="conPasswordStrength">
  <div class="flex-fill strength-item" [class.filled]="level >= 1" data-test-id="strengthLevel1"></div>
  <div class="flex-fill strength-item" [class.filled]="level >= 2" data-test-id="strengthLevel2"></div>
  <div class="flex-fill strength-item" [class.filled]="level >= 3" data-test-id="strengthLevel3"></div>
  <div class="flex-fill strength-item" [class.filled]="level == 4" data-test-id="strengthLevel4"></div>
</div>

<div *ngIf="showDetails" class="d-flex flex-column" data-test-id="conPasswordHints">
  <small class="error-msg" *ngIf="!(password?.match('.*[A-Z]'))" data-test-id="msgUppercase">
    {{ "At least one uppercase letter." | translate }}
  </small>
  <small class="error-msg" *ngIf="!(password?.match('.*[a-z]'))" data-test-id="msgLowercase">
    {{ "At least one lowercase letter." | translate }}
  </small>
  <small class="error-msg" *ngIf="!(password?.match('.*[0-9]'))" data-test-id="msgDigit">
    {{ "At least one digit." | translate }}
  </small>
  <small class="error-msg" *ngIf="!(password?.match('.*[@#$!%*?&]'))" data-test-id="msgSpecialChar">
    {{ "At least one special character." | translate }}
  </small>
</div>
