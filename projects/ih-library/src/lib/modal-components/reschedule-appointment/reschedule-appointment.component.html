<div class="reschedule-modal" data-test-id="rescheduleModal">
  <div class="modal-title" data-test-id="rescheduleModalTitleContainer">
    <h6 class="mb-0" data-test-id="rescheduleModalTitle">{{ 'Reschedule appointment' | translate }}</h6>
    <button class="modal-close-btn" (click)="close(false)" data-test-id="btnCloseRescheduleModal">
      <img src="assets/svgs/Close.svg" alt="close icon">
    </button>
  </div>

  <div class="modal-body" data-test-id="rescheduleModalBody">
    <div class="container-fluid" data-test-id="rescheduleModalContainer">
      <div class="row" data-test-id="rescheduleModalRow">
        <div class="col-md-12 p-0" data-test-id="rescheduleModalCol">

          <div class="select-date-con" data-test-id="dateSelectionContainer">
            <div class="form-group row" data-test-id="dateSelectionFormGroup">
              <label for="expiryDate" class="col-sm-3 col-form-label" data-test-id="lblSelectDate">
                {{ 'Select Date' | translate }}
              </label>
              <div class="col-sm-6" data-test-id="dateInputCol">
                <div class="input-group" data-test-id="dateInputGroup">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="selectedDate"
                    (dateChange)="dateChanged($event)"
                    [min]="minDate"
                    [matDatepicker]="dp1"
                    placeholder="{{'Select date'|translate}}"
                    aria-label="Date"
                    aria-describedby="basic-addon1"
                    readonly
                    data-test-id="etDate"
                  >
                  <mat-datepicker #dp1 data-test-id="matDatepicker"></mat-datepicker>
                  <div class="input-group-append" data-test-id="datePickerAppend">
                    <span class="input-group-text" id="basic-addon1" data-test-id="datePickerIconWrapper">
                      <mat-datepicker-toggle matSuffix [for]="dp1" data-test-id="dpDate">
                        <img matDatepickerToggleIcon src="assets/svgs/calendar-date.svg" alt="calendar icon" data-test-id="dpDateIcon">
                      </mat-datepicker-toggle>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="slots-con" data-test-id="slotsContainer">
            <h6 data-test-id="slotsTitle">{{ 'Select a timeslot' | translate }}</h6>

            <div class="slot-section" *ngIf="scheduleData.morning.length;" data-test-id="slotSectionMorning">
              <h6 data-test-id="slotMorningTitle">
                <img src="assets/svgs/sunrise.svg" alt="morning icon" class="mr-2" data-test-id="slotMorningIcon" />
                {{ 'Morning' | translate }}
              </h6>
              <div class="slot-chips" data-test-id="slotMorningChips">
                <div
                  class="slot-chip-item"
                  [class.selected]="selectedSlot == s"
                  *ngFor="let s of scheduleData.morning;"
                  (click)="selectedSlot = s"
                  data-test-id="slotMorningChip"
                >
                  {{s}}
                </div>
              </div>
            </div>

            <div class="slot-section" *ngIf="scheduleData.afternoon.length;" data-test-id="slotSectionAfternoon">
              <h6 data-test-id="slotAfternoonTitle">
                <img src="assets/svgs/sun.svg" alt="afternoon icon" class="mr-2" data-test-id="slotAfternoonIcon" />
                {{ 'Afternoon' | translate }}
              </h6>
              <div class="slot-chips" data-test-id="slotAfternoonChips">
                <div
                  class="slot-chip-item"
                  [class.selected]="selectedSlot == s"
                  *ngFor="let s of scheduleData.afternoon;"
                  (click)="selectedSlot = s"
                  data-test-id="slotAfternoonChip"
                >
                  {{s}}
                </div>
              </div>
            </div>

            <div class="slot-section" *ngIf="scheduleData.evening.length;" data-test-id="slotSectionEvening">
              <h6 data-test-id="slotEveningTitle">
                <img src="assets/svgs/sunset.svg" alt="evening icon" class="mr-2" data-test-id="slotEveningIcon" />
                {{ 'Evening' | translate }}
              </h6>
              <div class="slot-chips" data-test-id="slotEveningChips">
                <div
                  class="slot-chip-item"
                  [class.selected]="selectedSlot == s"
                  *ngFor="let s of scheduleData.evening;"
                  (click)="selectedSlot = s"
                  data-test-id="slotEveningChip"
                >
                  {{s}}
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center py-2" data-test-id="rescheduleActionContainer">
            <button class="confirm-btn" type="button" (click)="reschedule()" data-test-id="btnSubmitRescheduleModal">
              {{ 'Reschedule' | translate }}
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
