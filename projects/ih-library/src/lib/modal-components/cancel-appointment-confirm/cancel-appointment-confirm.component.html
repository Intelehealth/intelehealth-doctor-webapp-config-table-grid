<div class="intel-con-modal" data-test-id="cancelAppConfirmModal">
  <div class="close-btn-con" data-test-id="cancelAppConfirmCloseContainer">
    <button class="modal-close-btn" (click)="close(false)" data-test-id="btnCloseCancelAppConfirm">
      <img src="assets/svgs/CloseX.svg" alt="close icon" />
    </button>
  </div>

  <div class="modal-con mt-4" data-test-id="cancelAppConfirmContent">
    <img src="assets/svgs/video-pink.svg" alt="video-icon" width="80px" height="80px" data-test-id="imgCancelAppConfirmIcon">
    <h6 class="mt-3" data-test-id="titleCancelAppConfirm">{{'Cancel the appointment'|translate}}</h6>
    <p class="mt-2 text-center" data-test-id="msgCancelAppConfirm">
      {{'Are you sure you want to cancel your appointment on'|translate}} 
      <b data-test-id="cancelAppConfirmDate">{{data?.slotJsDate|date:'dd MMMM'}}</b> 
      {{'at'|translate}} 
      <b data-test-id="cancelAppConfirmTime">{{data?.slotTime}}</b>?
    </p>
  </div>

  <div class="modal-action-btn-con" data-test-id="cancelAppConfirmActions">
    <button class="modal-btn white-btn mr-3" type="button" (click)="close(false)" data-test-id="btnGoBackCancelAppConfirm">
      {{'Go back'|translate}}
    </button>
    <button class="modal-btn blue-btn" type="button" (click)="cancel()" data-test-id="btnCancelAppConfirm">
      {{'Cancel'|translate}}
    </button>
  </div>
</div>
