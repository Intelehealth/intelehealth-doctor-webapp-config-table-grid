<mat-expansion-panel [expanded]="true" data-test-id="matExpAppointment">
  <mat-expansion-panel-header data-test-id="matExpHeaderAppointment">
    <mat-panel-title data-test-id="matPanelTitleAppointment">
      <div id="{{pluginConfigObs.anchorId}}" class="anchor-con" data-test-id="divAnchorAppointment"></div>
      <div class="intel-accordion-title" data-test-id="divAccordionTitleAppointment">
        <img src="{{ pluginConfigObs.tableHeaderIcon }}" alt="" width="44px" data-test-id="imgAppointmentIcon">
        <h6 class="mb-0 ml-2" data-test-id="lblAppointmentHeader">{{ pluginConfigObs.tableHeader | translate }} ({{ visitsLengthCount }})</h6>
        <mat-icon aria-hidden="false" aria-label="help icon"
          matTooltip="{{ (pluginConfigObs.tooltipLabel | translate) }}"
          matTooltipPosition="right"
          data-test-id="matIcoHelpAppointment">help_outline
        </mat-icon>

        <!-- Filter Button -->
        <div class="ml-auto filter-search-container" data-test-id="divFilterSearchAppointment">
          <button *ngIf="pluginConfigObs.filterObs.filterFlag"
            class="mat-stroked-button filter-btn"
            [matMenuTriggerFor]="filterMenu1"
            (click)="$event.stopPropagation();"
            data-test-id="btnFilterAppointment">
            <img src="{{pluginConfigObs.filterObs.filterIcon}}" alt="">
            {{( pluginConfigObs.filterObs.filterLabel| translate)}}
          </button>

          <!-- Filter Menu -->
          <mat-menu #filterMenu1="matMenu" class="custom-menu"
            [hasBackdrop]="true" xPosition="before"
            data-test-id="menuFilterAppointment">
            
            <!-- Toggle Buttons -->
            <div class="toggle-buttons" data-test-id="divToggleBtnAppointment">
              <button mat-button [class.active]="mode === 'date'"
                (click)="setMode('date'); $event.stopPropagation(); resetDate(true)"
                data-test-id="btnFilterDateAppointment">
                {{'Date' | translate}}
              </button>
              <button mat-button [class.active]="mode === 'range'"
                (click)="setMode('range'); $event.stopPropagation(); resetDate(true)"
                data-test-id="btnFilterRangeAppointment">
                {{'Range' | translate}}
              </button>
            </div>

            <!-- Date Filter -->
            <div *ngIf="mode === 'date'" class="date-view"
              (click)="$event.stopPropagation()"
              data-test-id="divDateViewAppointment">
              <form [formGroup]="filteredDateAndRangeForm">
                <div class="form-date">
                  <div class="input-date">
                    <label class="label-text">{{ 'Select date' | translate}}</label>
                    <div class="input-wrapper">
                      <input type="text" class="form-control"
                        [max]="maxDate"
                        formControlName="date"
                        [matDatepicker]="dobdp"
                        placeholder="{{'Select date' | translate}}"
                        aria-label="Date"
                        aria-describedby="basic-addon1"
                        readonly data-test-id="etDate"/>
                      <mat-datepicker #dobdp></mat-datepicker>
                      <mat-datepicker-toggle matSuffix [for]="dobdp"
                        class="datepicker-icon"
                        data-test-id="dpDate">
                        <img matDatepickerToggleIcon src="assets/svgs/calendar-date.svg" alt="">
                      </mat-datepicker-toggle>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <!-- Range Filter -->
            <div *ngIf="mode === 'range'" class="range-view"
              (click)="$event.stopPropagation()"
              data-test-id="divRangeViewAppointment">
              <form [formGroup]="filteredDateAndRangeForm">
                <div class="form-date">
                  <div class="input-date">
                    <label class="label-text">{{ 'Start date' | translate }}</label>
                    <div class="input-wrapper">
                      <input type="text" class="form-control"
                        [max]="filteredDateAndRangeForm.value.endDate ? filteredDateAndRangeForm.value.endDate : maxDate"
                        formControlName="startDate"
                        [matDatepicker]="picker1"
                        placeholder="{{'Select start date'|translate}}"
                        aria-label="Start date"
                        aria-describedby="basic-addon1"
                        readonly data-test-id="etSelStartDate">
                      <mat-datepicker #picker1></mat-datepicker>
                      <mat-datepicker-toggle matSuffix [for]="picker1"
                        class="datepicker-icon"
                        data-test-id="dpStartDate">
                        <img matDatepickerToggleIcon src="assets/svgs/calendar-date.svg" alt="">
                      </mat-datepicker-toggle>
                    </div>
                  </div>
                </div>
                <div class="form-date">
                  <div class="input-date">
                    <label class="label-text">{{ 'End date' | translate }}</label>
                    <div class="input-wrapper">
                      <input type="text" class="form-control"
                        [min]="filteredDateAndRangeForm.value.startDate"
                        [max]="maxDate"
                        formControlName="endDate"
                        [matDatepicker]="picker2"
                        placeholder="{{'Select end date'|translate}}"
                        aria-label="End date"
                        aria-describedby="basic-addon2"
                        readonly data-test-id="etSelEndDate">
                      <mat-datepicker #picker2></mat-datepicker>
                      <mat-datepicker-toggle matSuffix [for]="picker2"
                        class="datepicker-icon"
                        data-test-id="dpEndDate">
                        <img matDatepickerToggleIcon src="assets/svgs/calendar-date.svg" alt="">
                      </mat-datepicker-toggle>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <!-- Reset & Apply -->
            <div class="action-buttons" data-test-id="divFilterActionBtnAppointment">
              <button mat-button class="reset-btn"
                (click)="resetDate();"
                data-test-id="btnFilterResetAppointment">
                {{ 'Reset'| translate }}
              </button>
              <button mat-button class="apply-btn"
                (click)="applyDateOrRangeFilter(pluginConfigObs.filterObs.filterDateField)"
                data-test-id="btnFilterApplyAppointment">
                {{ 'Apply'| translate }}
              </button>
            </div>
          </mat-menu>

          <!-- Search -->
          <div class="input-group search-bar ml-auto"
            (click)="$event.stopPropagation();"
            data-test-id="divSearchAppointment">
            <input type="text" #searchInput class="form-control"
              placeholder="{{ pluginConfigObs.searchPlaceHolder | translate }}"
              aria-label="search1" aria-describedby="basic-addon1"
              (keyup)="applyFilter($event)"
              (keydown.Space)="$event.stopPropagation()"
              (keydown.Enter)="$event.stopPropagation()"
              data-test-id="etSearchAppointmentDashboard">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon1" *ngIf="!isFilterApplied" data-test-id="icoSearchAppointment">
                <img src="assets/svgs/search-icon.svg" alt="" width="20px" height="20px">
              </span>
              <button class="btnResetApSerach mat-icon-button"
                aria-label="Reset appointment search"
                (click)="clearFilter()"
                *ngIf="isFilterApplied"
                data-test-id="btnResetApSearch">
                <mat-icon class="ml-0" style="line-height: normal;">close</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <!-- Table -->
  <div class="mat-elevation-z8" data-test-id="divAppointmentTable">
    <span *ngIf="tableLoader" data-test-id="spnAppointmentTableLoader">
      <ngx-ui-loader 
        [loaderId]="'table-loader-' + pluginConfigObs.pluginConfigObsFlag" 
        [fgsType]="'ball-spin-clockwise'" 
        [fgsColor]="'#aba4a4'" 
        [fgsPosition]="'center-center'" 
        [fgsSize]="50" 
        [overlayColor]="'rgb(255, 255, 255)'" 
        [hasProgressBar]="false"
        [text]="('Loading'|translate) + ' ' + (pluginConfigObs.pluginConfigObsFlag|translate) + ' ' + ('data'|translate) + '...'"
        [textColor]="'#333'"
        [textPosition]="'center-center'">
      </ngx-ui-loader>
    </span>

    <table mat-table [dataSource]="dataSource" #tableMatSort="matSort" matSort data-test-id="tblAppointmentDashboard">
      <ng-container *ngFor="let column of displayedAppointmentColumns" [matColumnDef]="column.key">
        <ng-container *ngIf="column.isSortable; else noSort">
          <th mat-header-cell *matHeaderCellDef mat-sort-header matSortDirection="asc" data-test-id="thSortableAppointment">
            {{ column.label | translate }}
          </th>
        </ng-container>
        <ng-template #noSort>
          <th mat-header-cell *matHeaderCellDef data-test-id="thNonSortableAppointment">
            {{ column.label | translate }}
          </th>
        </ng-template>

        <td mat-cell *matCellDef="let element; let j = index;" [attr.data-test-id]="'td' + j">
          <!-- Already good, no changes -->
        </td>
      </ng-container>

      <!-- No Data -->
      <tr class="mat-row" *matNoDataRow data-test-id="trNoDataAppointment">
        <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
          {{ pluginConfigObs.noRecordFound | translate }}
        </td>
      </tr>

      <!-- Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" data-test-id="trHeaderAppointment"></tr>
      <tr mat-row *matRowDef="let row; let x = index; columns: displayedColumns;"
        [attr.data-test-id]="'tr' + x"
        [routerLink]="['/dashboard/visit-summary', row.uuid]"></tr>
    </table>

    <mat-paginator #tempPaginator hidePageSize
      [pageSizeOptions]="pageSizeOptions"
      aria-label="Select page of periodic elements"
      data-test-id="paginatorAppointment">
    </mat-paginator>
  </div>
</mat-expansion-panel>
